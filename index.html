<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control-Bari | Mentor Santz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --verde: #00E5C3; --azul: #5EB3FF; --dourado: #C5A059; }
        body { font-family: sans-serif; background-color: #F0F7F6; color: #1A3A36; font-size: 20px; }
        .card { background: white; border-radius: 24px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .btn-principal { background: linear-gradient(90deg, #00E5C3, #5EB3FF); color: white; font-weight: bold; padding: 20px; border-radius: 15px; width: 100%; font-size: 22px; }
        .alerta { background: #fee2e2; border-left: 8px solid #ef4444; color: #b91c1c; padding: 20px; border-radius: 15px; text-align: center; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto space-y-8">
        
        <header class="text-center">
            <h1 class="text-4xl font-black text-[#1A5F5A]">BARI-CONTROL</h1>
            <p class="text-[#C5A059] font-bold tracking-widest">MENTOR SANTZ AI</p>
        </header>

        <div class="grid grid-cols-1 gap-4">
            <div class="card flex justify-between items-center" onclick="addP()">
                <div>
                    <p class="text-gray-400 font-bold text-sm uppercase">Prote√≠na</p>
                    <span id="p-val" class="text-5xl font-black">0g</span>
                </div>
                <div class="bg-[#C5A059] text-white w-12 h-12 rounded-full flex items-center justify-center text-3xl">+</div>
            </div>

            <div class="card flex justify-between items-center" onclick="addA()">
                <div>
                    <p class="text-gray-400 font-bold text-sm uppercase">√Ågua</p>
                    <span id="a-val" class="text-5xl font-black">0L</span>
                </div>
                <div class="bg-[#5EB3FF] text-white w-12 h-12 rounded-full flex items-center justify-center text-3xl">+</div>
            </div>
        </div>

        <div id="bloqueio" class="hidden alerta animate-pulse">
            <p class="font-black text-2xl">‚ö†Ô∏è BLOQUEIO ATIVO!</p>
            <p id="timer" class="text-4xl font-mono font-bold">30:00</p>
            <p class="text-sm mt-2">Aguarde para beber l√≠quidos.</p>
        </div>

        <button onclick="iniciar()" class="btn-principal shadow-lg uppercase">
            üçΩÔ∏è Acabei de Comer Agora
        </button>

        <div class="card bg-[#FFFDF5] border-l-4 border-[#C5A059]">
            <p class="font-bold text-[#1A5F5A]">üí¨ Mentor Santz Alerta:</p>
            <p id="msg" class="italic text-lg text-gray-600">"Mastigue devagar. O segredo est√° na calma."</p>
        </div>
    </div>

    <script>
        let prot = 0; let agua = 0; let travado = false;
        function addP() { prot += 5; document.getElementById('p-val').innerText = prot + "g"; }
        function addA() { 
            if(travado) { alert("O Mentor Santz bloqueou a √°gua agora!"); return; }
            agua += 0.2; document.getElementById('a-val').innerText = agua.toFixed(1) + "L";
        }
        function iniciar() {
            if(confirm("Ativar bloqueio de 30 minutos?")) {
                travado = true;
                document.getElementById('bloqueio').classList.remove('hidden');
                let tempo = 1800;
                let int = setInterval(() => {
                    let m = Math.floor(tempo/60); let s = tempo%60;
                    document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
                    if(tempo <= 0) { clearInterval(int); travado = false; document.getElementById('bloqueio').classList.add('hidden'); }
                    tempo--;
                }, 1000);
            }
        }
    </script>
</body>
</html>
